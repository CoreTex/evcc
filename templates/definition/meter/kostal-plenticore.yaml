template: kostal-plenticore
products:
  - brand: Kostal
    description:
      generic: Plenticore Hybrid
linked:
  - template: kostal-ksem-inverter
    usage: grid
  - template: kostal-ksem
    usage: grid
    excludetemplate: kostal-ksem-inverter
params:
  - name: usage
    choice: ["pv", "battery", "grid"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
    id: 71
    port: 1502
  - name: capacity
    advanced: true
render: |
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add: # The add plugin sums up all string values
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:1:DCW # string 1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:2:DCW # string 2
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:3:DCW # string 3
  energy:
    source: modbus # use ModBus plugin
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 110 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
      type: holding
      decode: float32s # may be float32 on specific firmware/devices
  {{- end }}
  {{- if eq .usage "battery" }}
  type: modbus
  {{- include "modbus" . }}
  model: sunspec
  power: 802:W # sunspec model 802 battery
  soc: 802:SoC # sunspec model 802 battery
  {{- if ne .capacity "" }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
  {{- if eq .usage "grid" }}
  type: custom
  power:
    source: calc
    sub:
    - source: modbus # Total active power (powermeter)
      {{- include "modbus" . }}
      register: # manual non-sunspec register configuration
        address: 256 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf) (Position 1)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices
    - source: modbus # Home own consumption from battery
      {{- include "modbus" . }}
      register: 106 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
      type: holding
      decode: float32s # may be float32 on specific firmware/devices
    - source: modbus # Home own consumption from PV
      {{- include "modbus" . }}
      register: 116 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
      type: holding
      decode: float32s # may be float32 on specific firmware/devices
  {{- end }}
