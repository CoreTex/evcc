template: kostal-ksem-inverter
products:
  - brand: Kostal
    description:
      de: Smart Energy Meter (über den Wechselrichter)
      en: Smart Energy Meter (via inverter)
requirements:
  description:
    de: Der Zähler muss in Sensorposition 2 (Netzanschluss) installiert sein. Sensorposition 1 (Haushaltsverbrauch) wird nicht unterstützt.
    en: The energy meter must be installed in sensor position 2 (grid connection). Sensor position 1 (House consumption) is not supported.
params:
  - name: usage
    choice: ["grid"]
  - name: modbus
    choice: ["tcpip"]
    port: 1502
    id: 71
render: |
  type: custom
  power:
    source: modbus # use ModBus plugin
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 108 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
      type: holding
      decode: float32s # may be float32 on specific firmware/devices
  energy:
    source: modbus # use ModBus plugin
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 112 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
      type: holding
      decode: float32s # may be float32 on specific firmware/devices
  currents:
    CurrentL1:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 154 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices
    PowerL1:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 156 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices    
    CurrentL2:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 160 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices   
    PowerL2:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 162 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices   
    CurrentL3:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 166 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices   
    PowerL3:
      source: modbus # use ModBus plugin
      {{- include "modbus" . | indent 2 }}
      register: # manual non-sunspec register configuration
        address: 168 # (see ba_kostal_interface_modbus-tcp_sunspec.pdf)
        type: holding
        decode: float32s # may be float32 on specific firmware/devices   
